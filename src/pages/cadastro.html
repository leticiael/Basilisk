<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Cadastro</title>
</head>
<body class="body-cadastro">
    <div class="lados">
        <div class="esquerda">
            <div class="cima">
                <div class="pt_cima">
                    <h1 class="refrao"> "Te ajudando a simplificar <span style="color: #FFCB74;"> </br> o simples"</span></h1>
                    <img class="imagem" src="../assets/Ilustrações/Financial-data-amico.svg" alt="">
                </div>
            </div>
        </div>
        <div class="direita">
            <div class="content-cad">
                <img src="../assets/logo.svg" alt="" class="logo-cad">

                <form action="" class="form-cad">
                    <div class="nome-cad">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" required>
                    </div>

                    <div class="dual-input">
                        <div class="nasc">
                            <label for="nasc">Data de nascimento</label>
                            <input type="date" name="nasc" id="nasc" required>
                        </div>
                        <div class="gender">
                            <label for="genero">Genero</label>
                            <select name="genero" id="genero" required>
                                <option value="masc">
                                    Masculino
                                </option>
                                <option value="fem">
                                    Feminino
                                </option>
                                <option value="outro">
                                    Outro
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="e-mail-cad">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="senha-cad">
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha">
                    </div>

                    <div class="termos-cad">
                        <input type="checkbox" name="termo" id="termo">
                        <label for="termo">Li e concordo com os <a href="./termos-de-uso.html">termos de uso</a></label>
                    </div> 

                    <div class="submit-cad">
                        <input type="submit" value="Cadastrar-se" class="btn-cad">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
