<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="ilustration" href="imgs/Ilustrações/Site Stats-cuate.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
</head>
<body>
   <div class="login-container">
        <div class="login-form">
            <h1 class="logo-basilisk">BASILISK</h1>
            <form class="form-login">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="input-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                
                <div class="remember-forgot">
                    <div class="input-lembrar">
                        <input type="checkbox" id="lembrara" name="lembrara">
                        <label for="lembrar" class="remember">Lembrar de mim</label>
                    </div>
                    <a href="#" class="forgot-password">Esqueci minha senha</a>
                </div>
                <button type="submit" class="custom-button">Acessar</button>
            </form>
        </div>
        
        <div class="login-side">
            <p class="login-side-text">
                "Te ajudando a simplificar o<br>
                <span class="simples"> simples</span>"
            </p>
            <img src="../imgs/Ilustrações/Site Stats-cuate.svg" alt="Imagem de Apoio" class="login-side-image">
        </div>
    </div>
</body>
</html>
